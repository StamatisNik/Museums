<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
 
   
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css " rel="stylesheet">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"/>
     <link rel="stylesheet" href="changepassword.css">
    
    
  
</head>
<body>
    <header>
        <nav class="navbar navbar-expand bg-dark">
            <div class="container">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="navbar-nav me-auto mb-3 mb-lg-0">
                        <div class="header-item-1">
                            <a href="home.html" class="button-top">
                                <svg class="arrow bi bi-arrow-left" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                                </svg>Home</a>
                        </div>
                    </div>
                    <img src="museum-logo.png" class="navbar-brand text-white me-auto mb-6 mb-lg-0" id="logo" alt="Vatican Museum logo">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </div>
        </nav>
    </header>
    <div id="wrapper">
        <div id="form-container">
            
            <h1>Change Password:</h1>
             
            <form method="POST" action="/login.html">
    
                <div id="oldpass" class="form-group row ">
                    <label for="Currentpassword" class="col-md-3 col-form-label">Current &nbsp; Password:</label>
                    <div class="col-md-6 mb-3 ">
                      <input type="email" name="email" class="form-control"   id="current"  value=""   >
                    </div>
                        </div>
                  
                        <div id="newpass" class="form-group row">
                            <label for="newpassword" class="col-md-3 col-form-label">New Password:</label>
                            <div class="col-md-6 mb-3">
                              <input type="password" class="form-control" name="password" id="new" required>
                            </div>
                            <p id="password-message" class="password-message"></p>
                          </div>
                          

                    <div id="confirmpass" class="form-group row">
                        <label for="confirmpassword" class="col-md-3 col-form-label">Confirm Password:</label>
                        <div class="col-md-6 mb-3 ">
                            <input type="password" class="form-control" name="confirmpassword" id="confirm" required>
                        </div>
                            <p id="password-message2" class="password-message"></p>
                    </div>

        
                        <div class="button-container">
                            <a class="submit-button" href="profile.html">Back to Profile</a>
                
                            <button id="submit-button" class="submit-button" type="submit">Submit</button>
                        </div>
            
                
            </form> 

    </div>
</div>
<script src="changepassword.js"></script>
</body>
</html>

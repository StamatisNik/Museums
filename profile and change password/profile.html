            <div class="container">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                        <div class="header-item-1">

    <main>
        <div class="container" id="wrapper">
           
        <form id="my-form">
            <div class="profile-pic-container">
                <img class="profpic" src="profile.png" alt="Users Profile Picture">
                <input class="file-input" type="file" accept="image/*">
            </div>
            <div class="cover"></div>
            <div class="border">
              <div class="form-element">
                  <label>Email:</label>
                  <input name="email" id="email" type="email" value="example@example.com">
              </div>
              <hr>
              <div class="form-element">
                  <label>Name:</label>
                  <input name="name" id="name" type="text" value="David">
              </div>
              <hr>
              <div class="form-element">
                  <label>Last Name:</label>
                  <input name="lastname" id="lastname" type="text" value="David">
              </div>
   
    </div>
          <div class="button-container">
            <a class="submit-button" href="changepassword.html">Change Password</a>

            <button  id="submit-button" class="submit-button" type="submit">Submit</button>
        </div>
        </form>
